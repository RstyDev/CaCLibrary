{% extends "core/base.html" %}

{% block title %}Crear Cliente{% endblock %}
{% block main %}
<h2>Crear Cliente</h2>
<p>¿Estás seguro de que deseas eliminar el Cliente "{{ cliente.dni }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listado_clientes' %}">Volver a la lista de clientes</a>
{% endblock %}
